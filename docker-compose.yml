services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # Add this to automatically see frontend changes
      - /app/node_modules # Preserve node_modules

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cuda
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG_MODE=true
      - DEFAULT_MODEL_ID=controlnet_sd15_scribble
      - NUM_INFERENCE_STEPS=20
      - GUIDANCE_SCALE=7.5
      - OUTPUT_IMAGE_SIZE=512
      - FRONTEND_URL=http://localhost:3000
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}  # Add HuggingFace token from host env
    volumes:
      - ./backend:/app  # Mount the entire backend directory for live changes
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
      - huggingface_cache:/root/.cache/huggingface
      - model_weights:/app/model_weights  # Persistent storage for model weights
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  huggingface_cache:
    # Persistent volume to store downloaded models between restarts
  model_weights:
    # Persistent volume for model weights that can be shared between different containers