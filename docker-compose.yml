services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # Add this to automatically see frontend changes
      - /app/node_modules # Preserve node_modules

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cuda
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG_MODE=true
      - DEFAULT_MODEL_ID=t2i_adapter_sdxl  # Set default model to T2I Adapter
      - NUM_INFERENCE_STEPS=40  # Use 40 steps like in tutorial
      - GUIDANCE_SCALE=7.5
      - OUTPUT_IMAGE_SIZE=512
      - FRONTEND_URL=http://localhost:3000
      - USE_PIDINET_PREPROCESSING=true  # Enable PidiNet preprocessing
    volumes:
      - ./backend:/app  # Mount backend dir for live code changes
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
      - ./backend/preprocessed:/app/preprocessed  # Add preprocessed dir for debugging
      - huggingface_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  huggingface_cache: